      /* Custom scrollbar for timeline */

          height: 8px;
      }
      .scrollbar-default::-webkit-scrollbar-track {
          background: #f1f1f1;
      }
      .scrollbar-default::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
      }
      .scrollbar-default::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
      }
    </style>
